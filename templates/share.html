<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pedido Confirmado!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #9333EA; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-slate-800 p-8 rounded-[2rem] border border-white/10 shadow-2xl text-center">
        
        <div id="verifying" class="{% if is_paid %}hidden{% endif %} py-10">
            <div class="loader mx-auto mb-6"></div>
            <h2 class="text-xl font-bold">Confirmando pago...</h2>
            <p class="text-slate-400 text-sm mt-2">No cierres esta ventana.</p>
        </div>

        <div id="success" class="{% if not is_paid %}hidden{% endif %} space-y-6 animate-fade-in">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto shadow-lg mb-4">
                <i class="fa-solid fa-check text-2xl text-white"></i>
            </div>

            <h1 class="text-3xl font-black uppercase tracking-tighter">¡Todo Listo!</h1>
            <p class="text-slate-300">Hemos enviado un correo con los detalles.</p>

            {% if qr_code %}
            <div class="bg-white p-4 rounded-xl inline-block mx-auto">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Regalo" class="w-48 h-48">
            </div>
            {% endif %}

            <div class="bg-black/30 p-4 rounded-xl border border-white/10 text-left">
                <p class="text-[10px] uppercase text-slate-500 font-bold tracking-widest mb-1">Enlace para regalar</p>
                <div class="flex gap-2 items-center">
                    <input type="text" value="{{ game_link }}" readonly class="bg-transparent w-full text-purple-400 font-bold outline-none text-sm">
                    <button onclick="navigator.clipboard.writeText('{{ game_link }}'); alert('Copiado!')" class="text-white hover:text-purple-400">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
            </div>

            <a href="{{ game_link }}" class="block w-full py-4 bg-purple-600 rounded-xl font-bold uppercase tracking-widest shadow-lg hover:bg-purple-500 transition">
                Ver Experiencia
            </a>
        </div>

    </div>

    <script>
        const gameId = "{{ game.id }}";
        const isAlreadyPaid = {{ 'true' if is_paid else 'false' }};

        if (!isAlreadyPaid) {
            const timer = setInterval(() => {
                fetch(`/check_payment_status/${gameId}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.paid) {
                            clearInterval(timer);
                            window.location.reload(); // Recargar para mostrar QR generado por Python
                        }
                    });
            }, 2000);
        }
    </script>
</body>
</html>
