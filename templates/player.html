<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wrap | Tu Experiencia</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    
    <style>
        /* Animaciones de entrada */
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .animate-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Configuración del Layout para que el fondo del tema ocupe todo */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
            /* El background-gradient viene de theme.css */
        }

        /* Marca de agua sutil para Demo */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 8rem;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="theme-default">

    {% if is_demo %}
    <div class="watermark">VISTA PREVIA</div>
    <div class="fixed top-0 left-0 w-full bg-amber-500 text-black text-[10px] font-bold uppercase py-1 text-center z-50 tracking-widest shadow-lg">
        Modo Demo: El regalo final está bloqueado
    </div>
    {% endif %}

    <div id="game-container" class="max-w-md w-full glass-card p-8 rounded-[3rem] shadow-2xl relative z-10 mx-4 transition-all duration-500">
        
        <div id="theme-icon" class="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 rounded-2xl flex items-center justify-center shadow-xl border border-white/10" 
             style="background-color: var(--primary)">
            <i class="fa-solid fa-star text-white"></i>
        </div>

        <div id="quiz-area">
            <div class="flex items-center justify-center min-h-[300px]">
                <i class="fa-solid fa-circle-notch animate-spin text-3xl opacity-20"></i>
            </div>
        </div>

        <div id="reward-area" class="hidden text-center space-y-8 animate-fade-in py-6">
            <div class="space-y-2">
                <i class="fa-solid fa-circle-check text-green-500 text-5xl mb-4"></i>
                <h2 class="text-3xl font-black uppercase tracking-tighter">¡LOGRADO!</h2>
                <p class="opacity-60 font-medium">Has superado todos los niveles.</p>
            </div>

            <div class="relative p-8 bg-white/5 rounded-3xl border-2 border-dashed" style="border-color: var(--accent)">
                <span class="absolute -top-3 left-1/2 -translate-x-1/2 bg-inherit px-4 text-[10px] font-bold uppercase tracking-widest" style="color: var(--accent)">Tu Regalo</span>
                <span id="final-gift" class="text-2xl font-bold block"></span>
            </div>

            <button onclick="location.reload()" class="opacity-40 text-xs font-bold uppercase tracking-widest hover:opacity-100 transition-opacity">
                Ver de nuevo
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script>
        try {
            const dataFromServer = {{ game_data | safe }};
            const giftFromServer = "{{ real_gift }}";
            const isDemo = {{ 'true' if is_demo else 'false' }};
            
            initPlayer(dataFromServer, giftFromServer, isDemo);
        } catch (e) {
            console.error("Error:", e);
        }
    </script>
</body>
</html>
