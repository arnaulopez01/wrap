<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wrap | Creator Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creator.css') }}">
</head>
<body class="h-screen overflow-hidden transition-all duration-700">

    <header class="fixed top-0 left-0 w-full h-20 flex items-center justify-between px-6 z-40 pointer-events-none">
        <div class="flex items-center gap-4 pointer-events-auto">
            <a href="/templates" class="w-10 h-10 rounded-full bg-black/20 backdrop-blur-md flex items-center justify-center text-white hover:bg-black/40 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="font-bold tracking-tighter text-lg uppercase mix-blend-difference text-white">
                DIGITAL<span class="text-purple-500">WRAP</span>
            </div>
        </div>

        <div class="bg-black/20 backdrop-blur-md p-1 rounded-2xl border border-white/10 pointer-events-auto">
            <select id="theme-selector" class="bg-transparent text-[10px] font-black uppercase tracking-widest px-4 py-2 outline-none cursor-pointer text-white">
                <option value="theme-default">âœ¨ ClÃ¡sico</option>
                <option value="theme-navidad">ğŸ„ Navidad</option>
                <option value="theme-san-valentin">â¤ï¸ Amor</option>

                <option value="theme-hacker">ğŸ’» Hacker</option>
                <option value="theme-aventura">ğŸ§­ Aventura</option>
            </select>
        </div>
    </header>

    <main id="experience-viewport" class="relative w-full h-full flex items-center justify-center p-4">
        <div id="game-container" class="max-w-md w-full glass-card p-8 rounded-[3rem] shadow-2xl relative z-10 mx-4 transition-all duration-500">
            <div id="theme-icon" class="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 rounded-2xl flex items-center justify-center shadow-xl border border-white/10" style="background-color: var(--primary)">
                <i class="fa-solid fa-wand-magic-sparkles text-white"></i>
            </div>
            
            <div id="quiz-area">
                <div class="flex flex-col items-center justify-center min-h-[300px] opacity-20">
                    <i class="fa-solid fa-circle-notch animate-spin text-4xl"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-10 left-0 w-full px-6 flex justify-between items-center z-40 max-w-lg mx-auto left-1/2 -translate-x-1/2 pointer-events-none">
        <button onclick="openRefinement()" class="pointer-events-auto flex items-center gap-3 bg-black/40 backdrop-blur-xl border border-white/10 px-6 py-4 rounded-3xl hover:bg-black/60 transition-all active:scale-95 text-white">
            <i class="fa-solid fa-sparkles text-purple-400"></i>
            <span class="text-[10px] font-black uppercase tracking-widest">Ajustar</span>
        </button>

        <button onclick="openGiftModal()" class="pointer-events-auto bg-white text-black px-8 py-4 rounded-3xl font-black uppercase tracking-widest shadow-2xl hover:bg-purple-600 hover:text-white transition-all active:scale-95 text-xs">
            Â¡Me gusta! <i class="fa-solid fa-arrow-right ml-2"></i>
        </button>
    </nav>

    <div id="initial-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#0F172A] p-8 transition-all duration-500">
        <div class="max-w-md w-full space-y-10 animate-fade-in">
            <div class="space-y-4">
                <h2 class="text-5xl font-black tracking-tighter text-white leading-none">Â¿CuÃ¡l es <span class="text-purple-500">la idea?</span></h2>
                <p class="text-slate-400 text-lg font-medium">Describe tu reto en una frase. Nosotros creamos la magia.</p>
            </div>
            
            <div class="space-y-6">
                <textarea id="user-idea" placeholder="Ej: Un escape de Harry Potter para el cumple de mi hermano..." 
                    class="w-full bg-white/5 border-2 border-white/10 rounded-[2.5rem] p-8 text-xl text-white outline-none focus:border-purple-500 transition-all h-48 resize-none shadow-2xl"></textarea>
                
                <button type="button" onclick="generateInitialGame()" class="w-full bg-purple-600 py-6 rounded-[2rem] text-white font-black uppercase tracking-widest text-lg shadow-[0_20px_40px_rgba(147,51,234,0.3)] hover:bg-purple-500 transition-all active:scale-95">
                    Generar Juego <i class="fa-solid fa-bolt ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 z-[150] hidden flex-col items-center justify-center bg-[#0F172A]/95 backdrop-blur-2xl">
        <div class="relative w-32 h-32 flex items-center justify-center">
            <div class="absolute inset-0 border-4 border-purple-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-purple-500 rounded-full border-t-transparent animate-spin"></div>
            <i class="fa-solid fa-wand-magic-sparkles text-3xl text-purple-400 animate-pulse"></i>
        </div>
        <div class="mt-8 text-center space-y-2">
            <p id="loading-text" class="text-2xl font-black tracking-tighter uppercase text-white">Generando...</p>
            <p class="text-purple-400 text-xs font-bold uppercase tracking-[0.3em] animate-pulse">Cifrando acertijos</p>
        </div>
    </div>

    <div id="gift-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="bg-slate-900 border border-white/10 p-10 rounded-[3rem] max-w-sm w-full text-center space-y-8 shadow-2xl">
            <div class="w-20 h-20 bg-green-500/20 rounded-3xl flex items-center justify-center mx-auto text-green-400 text-3xl">
                <i class="fa-solid fa-gift"></i>
            </div>
            <div class="space-y-2">
                <h3 class="text-3xl font-black text-white uppercase tracking-tighter">Regalo Final</h3>
                <p class="text-slate-400 text-sm">Â¿QuÃ© descubrirÃ¡ el destinatario al completar los 5 niveles?</p>
            </div>
            <textarea id="final-gift-input" placeholder="Ej: Un cÃ³digo de 20â‚¬ en Amazon o 'Mira debajo del sofÃ¡'..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-purple-500 transition-all text-white h-32 resize-none"></textarea>
            
            <div class="flex flex-col gap-3">
                <button onclick="confirmFinalize()" class="w-full bg-purple-600 py-5 rounded-2xl font-black uppercase tracking-widest text-white shadow-lg active:scale-95 transition">Confirmar y Finalizar</button>
                <button onclick="closeGiftModal()" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest hover:text-white transition">Seguir editando</button>
            </div>
        </div>
    </div>

    <div id="refinement-panel" class="fixed inset-0 z-[100] hidden flex items-end justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-[2.5rem] w-full max-w-lg mb-4 animate-slide-up shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-black uppercase tracking-[0.2em] text-[10px] text-purple-400">Personalizar reto</h3>
                <button onclick="closeRefinement()" class="w-8 h-8 flex items-center justify-center bg-white/5 rounded-full"><i class="fa-solid fa-xmark text-slate-500 text-xs"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-8">
                <button onclick="refine('MÃ¡s difÃ­cil')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">ğŸ§  MÃ¡s difÃ­cil</button>
                <button onclick="refine('MÃ¡s divertido y gracioso')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">ğŸ¤ª MÃ¡s divertido</button>
                <button onclick="refine('Hazlo mucho mÃ¡s corto')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">âš¡ MÃ¡s corto</button>
                <button onclick="refine('Cambia el tema')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">ğŸ­ Cambia tono</button>
            </div>

            <div class="relative">
                <input type="text" id="refine-custom" placeholder="O pide un cambio especÃ­fico..." 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-purple-500 text-sm text-white">
                <button onclick="refineCustom()" class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition">
                    <i class="fa-solid fa-paper-plane text-xs text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        window.serverData = {{ initial_data | tojson | safe }};
        window.currentGameId = "{{ game_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/creator.js') }}"></script>
</body>
</html>
