<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wrap | Editor de Experiencias</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creator.css') }}">
</head>
<body class="h-screen flex flex-col overflow-hidden bg-[#0F172A] text-slate-200">

    <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#0F172A]/80 backdrop-blur-md z-50 flex-none">
        <div class="flex items-center gap-4">
            <a href="/" class="text-slate-400 hover:text-white transition">
                <i class="fa-solid fa-arrow-left text-lg"></i>
            </a>
            <span class="font-bold tracking-tighter text-xl text-white">
                DIGITAL<span style="color: var(--primary)">WRAP</span>
            </span>
        </div>
        
        <div class="flex items-center gap-4">
            <select id="theme-selector" class="bg-slate-800 border border-purple-500/30 text-xs rounded-lg px-3 py-2 text-purple-300 outline-none focus:border-purple-500 cursor-pointer uppercase tracking-widest font-bold">
                <option value="theme-default">‚ú® Tema: Cl√°sico</option>
                <option value="theme-navidad">üéÑ Tema: Navidad</option>
                <option value="theme-san-valentin">‚ù§Ô∏è Tema: San Valent√≠n</option>
                <option value="theme-cumpleanos">üéÇ Tema: Cumplea√±os</option>
                <option value="theme-hacker">üíª Tema: Hacker</option>
            </select>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <main id="chat-section" class="w-full md:w-1/2 flex flex-col relative bg-[#0F172A] border-r border-white/5 transition-all">
            <div id="chat-window" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-6 custom-scroll">
                <div class="flex justify-start animate-msg">
                    <div class="bubble bubble-ai">
                        <p>Soy tu editor de experiencias, ¬°P√≠deme lo que quieras!</p>
                        <p class="text-xs mt-2 opacity-70">Por ejemplo: "Haz los acertijos m√°s dif√≠ciles" o "Cambia el tono a uno m√°s divertido".</p>
                    </div>
                </div>
            </div>

            <div class="h-24 px-6 bg-[#0F172A] border-t border-white/5 flex items-center flex-none">
                <div class="relative w-full max-w-2xl mx-auto">
                    <input type="text" id="user-input" 
                           class="w-full bg-slate-800 border border-white/10 rounded-2xl py-4 pl-6 pr-14 outline-none focus:border-purple-500 transition-all text-sm text-white" 
                           placeholder="Escribe tu idea aqu√≠...">
                    <button onclick="send()" class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-purple-600 hover:bg-purple-500 rounded-xl flex items-center justify-center shadow-lg transition-transform active:scale-95">
                        <i class="fa-solid fa-paper-plane text-white text-sm"></i>
                    </button>
                </div>
            </div>
        </main>

        <aside id="preview-section" class="hidden md:flex w-full md:w-[50%] preview-body-mock flex-col relative transition-all">
            
            <div class="flex-1 py-6 px-8 flex flex-col items-center justify-center overflow-hidden">
                <div id="game-preview" class="w-full max-w-sm glass-card-preview p-8 rounded-[3rem] shadow-2xl relative overflow-hidden min-h-[480px] max-h-[92%] flex flex-col justify-between transition-all">
                    </div>
            </div>

            <div class="h-24 px-8 bg-[#0F172A] border-t border-white/5 flex items-center flex-none">
                <div class="flex items-center justify-between w-full max-w-4xl mx-auto">
                    <button onclick="manualSave()" id="save-btn" class="flex items-center gap-2 bg-slate-800 hover:bg-green-600 px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase transition-all text-white border border-white/5 shadow-sm">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </button>
                    
                    <div class="flex items-center gap-6">
                        <button onclick="prevLevel()" class="text-slate-400 hover:text-purple-500 transition text-xl">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <span id="level-indicator" class="text-sm font-mono font-bold text-purple-400 tracking-[0.3em] min-w-[80px] text-center">
                            1 / 6
                        </span>
                        <button onclick="nextLevel()" class="text-slate-400 hover:text-purple-500 transition text-xl">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                    <button onclick="finalize()" class="bg-purple-600 hover:bg-purple-500 px-5 py-2.5 rounded-xl text-[10px] font-bold uppercase text-white shadow-lg shadow-purple-900/40 transition-all border border-purple-400/30">
                        Finalizar <i class="fa-solid fa-check ml-1"></i>
                    </button>
                </div>
            </div>
        </aside>

        <button id="mobile-toggle-btn" onclick="toggleMobileView()" class="md:hidden fixed bottom-28 right-6 z-50 bg-purple-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center border-2 border-white/20 transition-all active:scale-90">
            <i class="fa-solid fa-eye"></i>
        </button>
    </div>

    <script>
        window.serverData = {{ initial_data | tojson | safe }};
        window.currentGameId = "{{ game_id }}";

        function toggleMobileView() {
            const preview = document.getElementById('preview-section');
            const chat = document.getElementById('chat-section');
            if (preview.classList.contains('hidden')) {
                preview.classList.remove('hidden');
                preview.classList.add('flex');
                chat.classList.add('hidden');
            } else {
                preview.classList.add('hidden');
                preview.classList.remove('flex');
                chat.classList.remove('hidden');
            }
        }
    </script>
    
    <script src="{{ url_for('static', filename='js/creator.js') }}"></script>
</body>
</html>
