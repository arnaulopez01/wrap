<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wrap | Creator Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creator.css') }}">
</head>
<body class="h-screen overflow-hidden transition-all duration-700">

    <header class="fixed top-0 left-0 w-full h-20 flex items-center justify-between px-6 z-40 pointer-events-none">
        <div class="flex items-center gap-4 pointer-events-auto">
            <a href="/" class="w-10 h-10 rounded-full bg-black/20 backdrop-blur-md flex items-center justify-center text-white hover:bg-black/40 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="font-bold tracking-tighter text-lg uppercase mix-blend-difference text-white">
                DIGITAL<span class="text-purple-500">WRAP</span>
            </div>
        </div>

        <div class="bg-black/20 backdrop-blur-md p-1 rounded-2xl border border-white/10 pointer-events-auto">
            <select id="theme-selector" class="bg-transparent text-[10px] font-black uppercase tracking-widest px-4 py-2 outline-none cursor-pointer text-white">
                <option value="theme-default">‚ú® Cl√°sico</option>
                <option value="theme-navidad">üéÑ Navidad</option>
                <option value="theme-san-valentin">‚ù§Ô∏è Amor</option>
                <option value="theme-cumpleanos">üéÇ Cumple</option>
                <option value="theme-hacker">üíª Hacker</option>
                <option value="theme-aventura">üß≠ Aventura</option>
            </select>
        </div>
    </header>

    <main id="experience-viewport" class="relative w-full h-full flex items-center justify-center p-4">
        <div id="game-container" class="max-w-md w-full glass-card p-8 rounded-[3rem] shadow-2xl relative z-10 mx-4 transition-all duration-500">
            <div id="theme-icon" class="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 rounded-2xl flex items-center justify-center shadow-xl border border-white/10" style="background-color: var(--primary)">
                <i class="fa-solid fa-wand-magic-sparkles text-white"></i>
            </div>
            
            <div id="quiz-area">
                <div class="flex flex-col items-center justify-center min-h-[300px] opacity-20">
                    <i class="fa-solid fa-circle-notch animate-spin text-4xl text-white"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-10 left-0 w-full px-6 flex justify-center gap-4 items-center z-40 max-w-lg mx-auto left-1/2 -translate-x-1/2 pointer-events-none">
        
        <button onclick="openRefinement()" class="btn-nav-theme pointer-events-auto flex items-center justify-center gap-3 px-8 py-4 rounded-3xl font-black uppercase tracking-widest shadow-2xl transition-all active:scale-95 text-xs">
            <i class="fa-solid fa-gear"></i>
            <span>Ajustar</span>
        </button>

        <button onclick="openGiftModal()" class="btn-nav-theme pointer-events-auto flex items-center justify-center gap-3 px-8 py-4 rounded-3xl font-black uppercase tracking-widest shadow-2xl transition-all active:scale-95 text-xs">
            <span>¬°Me gusta!</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        
    </nav>

    <div id="initial-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-[#0F172A] p-6 transition-all duration-500">
        <div class="max-w-md w-full space-y-8 animate-fade-in">
            <div class="text-center space-y-2">
                <h2 class="text-4xl font-black tracking-tighter text-white leading-tight">
                    ¬øDe qu√© quieres <span class="text-purple-500">el reto?</span>
                </h2>
                <p class="text-slate-400 text-sm font-medium">Elige una categor√≠a o escribe tu idea</p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="generatePreset('adivinanzas')" class="glass-card p-6 rounded-3xl flex flex-col items-center gap-3 hover:border-purple-500 transition group active:scale-95">
                    <i class="fa-solid fa-lightbulb text-2xl text-yellow-400 group-hover:scale-110 transition"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-white">Adivinanzas</span>
                </button>
                <button onclick="generatePreset('logica')" class="glass-card p-6 rounded-3xl flex flex-col items-center gap-3 hover:border-purple-500 transition group active:scale-95">
                    <i class="fa-solid fa-brain text-2xl text-pink-400 group-hover:scale-110 transition"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-white">L√≥gica</span>
                </button>
                <button onclick="generatePreset('escape')" class="glass-card p-6 rounded-3xl flex flex-col items-center gap-3 hover:border-purple-500 transition group active:scale-95">
                    <i class="fa-solid fa-key text-2xl text-emerald-400 group-hover:scale-110 transition"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-white">Escape Room</span>
                </button>
                <button onclick="generatePreset('detective')" class="glass-card p-6 rounded-3xl flex flex-col items-center gap-3 hover:border-purple-500 transition group active:scale-95">
                    <i class="fa-solid fa-user-secret text-2xl text-slate-400 group-hover:scale-110 transition"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-white">Detective</span>
                </button>
            </div>

            <div class="relative bg-white/5 border border-white/10 rounded-2xl p-2 flex items-center gap-2 focus-within:border-purple-500 transition mt-4">
                <input type="text" id="user-idea" placeholder="O escribe tu propia idea personalizada..." 
                    class="flex-1 bg-transparent border-none outline-none px-4 py-2 text-white text-sm font-medium">
                <button onclick="generateInitialGame()" class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center text-white hover:bg-purple-500 transition active:scale-90">
                    <i class="fa-solid fa-paper-plane text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="gift-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="bg-slate-900 border border-white/10 p-10 rounded-[3rem] max-w-sm w-full text-center space-y-8 shadow-2xl">
            
            <div class="space-y-2">
                <h3 class="text-3xl font-black text-white uppercase tracking-tighter">Regalo Final</h3>
                <p class="text-slate-400 text-sm">¬øQu√© descubrir√° el destinatario al final?</p>
            </div>
            <textarea id="final-gift-input" placeholder="Ej: Un c√≥digo de Amazon o 'Mira debajo de la cama'..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-purple-500 transition-all text-white h-32 resize-none"></textarea>
            
            <div class="flex flex-col gap-3">
                <button onclick="confirmFinalize()" class="w-full py-5 rounded-2xl font-black uppercase tracking-widest text-white shadow-lg active:scale-95 transition" style="background-color: var(--primary)">
                    Confirmar y Finalizar
                </button>
                <button onclick="closeGiftModal()" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest hover:text-white transition">Seguir editando</button>
            </div>
        </div>
    </div>

    <div id="refinement-panel" class="fixed inset-0 z-[100] hidden flex items-end justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-[2.5rem] w-full max-w-lg mb-4 animate-slide-up shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-black uppercase tracking-[0.2em] text-[10px] text-purple-400">Personalizar reto</h3>
                <button onclick="closeRefinement()" class="w-8 h-8 flex items-center justify-center bg-white/5 rounded-full"><i class="fa-solid fa-xmark text-slate-500 text-xs"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-8">
                <button onclick="refine('M√°s dif√≠cil')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">üß† M√°s dif√≠cil</button>
                <button onclick="refine('M√°s divertido')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">ü§™ M√°s divertido</button>
                <button onclick="refine('Hazlo m√°s corto')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">‚ö° M√°s corto</button>
                <button onclick="refine('Cambia el tema')" class="bg-white/5 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:border-purple-500 transition text-white">üé≠ Cambia tono</button>
            </div>

            <div class="relative">
                <input type="text" id="refine-custom" placeholder="O pide un cambio espec√≠fico..." 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-5 px-6 outline-none focus:border-purple-500 text-sm text-white">
                <button onclick="refineCustom()" class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition">
                    <i class="fa-solid fa-paper-plane text-xs text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        window.serverData = {{ initial_data | tojson | safe }};
        window.currentGameId = "{{ game_id }}";
    </script>
    
    <script src="{{ url_for('static', filename='js/creator.js') }}"></script>
</body>
</html>
